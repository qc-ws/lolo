<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="icon" href="media/icon/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <main class="page-wrapper">

    <div class="container-1">
      <div class="logo">
        <img src="media/logo/logo.svg" alt="">
      </div>
      <div class="functions">
        <div class="f">
          <img src="media/icon/icon-document.svg" alt="">
        </div>
        <div class="f">
          <img src="media/icon/icon-folder.svg" alt="">
        </div>
        <div class="f">
          <img src="media/icon/icon-upload.svg" alt="">
        </div>
      </div>
    </div>

    <div class="container-2">
      <div class="storage-left">
        <strong>185 </strong>
        <div>GB LEFT</div>
        <div class="triangle"></div>
      </div>
      <div class="storage-text">
        You've used <strong>815 GB </strong>of your storage
      </div>
      <div class="storage-bar">
        <div class="used-storage">
          <div class="circle"></div>
        </div>
      </div>
      <div class="storage">
        <div>
          <strong>0 GB</strong>
        </div>
        <div>
          <strong>1000 GB</strong>
        </div>
      </div>
    </div>

  </main>

  <div class="credits">
    Challenge by <a href="https://www.frontendmentor.io/challenges/fylo-data-storage-component-1dZPRbV5n">Frontend Mentor</a>. Coded by <a href="https://github.com/qc-ws">LeNsKy</a>.
  </div>

</body>

</html>
